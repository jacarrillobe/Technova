<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Servicios - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .navbar { background-color: #14213d; }
    .navbar-brand { color: #fff !important; font-weight: bold; }
    .navbar-nav .nav-link { color: #fff !important; }
    footer { background:#14213d; color:#fff; }
  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const linkAdmin = document.getElementById("linkAdmin");
    const usuarioActivo = localStorage.getItem("usuarioActivo");
    const rolActivo = localStorage.getItem("rolActivo");

    if (!usuarioActivo || (rolActivo !== "Administrador" && rolActivo !== "Técnico")) {
      // Oculta el enlace si no está logueado o no tiene rol autorizado
      if (linkAdmin) linkAdmin.style.display = "none";
    }
  });
</script>

<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo-technova.png" alt="TechNova Solutions" 
           style="height:150px; width:auto; margin-right:10px;">
      <a class="navbar-brand" href="index.html">TECH<span style="color:#4cc9f0;">NOVA</span></a>
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Detalles de servicios -->
  <div class="container my-5">
    <h2 class="fw-bold text-center mb-4">Detalles de los Servicios</h2>
    <div class="row g-4" id="detalle-servicios"></div>
  </div>

  <!-- Footer -->
     <footer class="text-center py-4" style="background:#14213d; color:#fff;">
  <img src="images/logo-technova.png" alt="TechNova Solutions" 
       style="height:50px; width:auto; margin-bottom:10px;">
  <p class="mb-0">© 2025 TechNova Solutions</p>
  <p class="mb-0">contacto@technova.com</p>
</footer>

  <!-- Script de datos -->
  <script src="data.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contenedor = document.getElementById("detalle-servicios");

      servicios.forEach(servicio => {
        const card = document.createElement("div");
        card.classList.add("col-md-6", "col-lg-4");
        card.innerHTML = `
          <div class="card p-4 h-100 shadow-sm border-0">
            <h4>${servicio.nombre}</h4>
            <p><strong>Precio:</strong> $${servicio.precio.toLocaleString()} COP</p>
            <p><strong>Cantidad disponible:</strong> ${servicio.cantidad}</p>
            <p><strong>Descripción:</strong> ${servicio.descripcion}</p>
            <p><strong>Estado:</strong> <span class="badge bg-${servicio.estado === 'Activo' ? 'secondary' : 'success'}">${servicio.estado}</span></p>
          </div>
        `;
        contenedor.appendChild(card);
      });
    });
  </script>
</body>
</html>
